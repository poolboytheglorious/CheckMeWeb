<h1>Current Site Visits</h1>
<button class = "addVisit" mat-raised-button (click)="openDialog()"><i class="material-icons"><i class="material-icons">playlist_add</i></i>Register Visit</button>

<table >
  <tr>
    <th></th>
    <th class = "small">VID</th>
    <th>Time In</th>
    <th>Time Out</th> 
    <th>SPAN ID</th>
    <th>Site Name</th>
    <th>Engineer</th>
    <th colspan="3" class = "small">Reason</th>
    <th class = "small">Comments</th>
    <th class = "small">Reference</th>
  </tr>


  <tr class = "active{{visit.active}}" *ngFor="let visit of visit">
    <td>
        <button mat-button (click)="editEntry()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button mat-button (click)="toggleActive()">
          <i id="like" ng-class="{'icon ion-ios7-heart': liked, 'icon ion-ios7-heart-outline': !liked}" ng-click="state=!state"></i>
        </button>
    </td>
    
    <td class = "small">{{visit.VID}}</td>
    <td matTooltip="{{visit.SignIn}}"
        matTooltipPosition= 'before'
        matTooltipShowDelay= '500'>{{visit.TimeIn}}</td>
    <td matTooltip="{{visit.SignOut}}"
        matTooltipPosition= 'after'
        matTooltipShowDelay= '500'>{{visit.TimeOut}}</td> 

    <td><a routerLink ="/site/{{visit.SPANID}}">{{visit.SPANID}}</a></td>
    <td> {{visit.Sitename}}</td>
    <td ><a routerLink ="/engineer/{{visit.Engineer}}">{{visit.Engineer}}</a></td>
    <td class = "small">{{visit.Reason1}}</td>
    <td class = "small">{{visit.Reason2}}</td>
    <td class = "small">{{visit.Reason3}}</td>
    <td class = "small">{{visit.Comments}}</td>
    <td class = "small">{{visit.Reference}}</td>
  </tr>
 

  </table>
